[package]
name = "grafos_optimizacion"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.5.6"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
tokio = { version = "1.18.2", features = ["full"] }
tower = "*"
tower-http = { version = "*", features = ["trace", "fs"] }
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
