[package]
name = "grafos_optimizacion"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.5.16"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread", "rt"] }
tower-http = { version = "0.3.4", features = ["trace", "fs", "compression-gzip"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
