[package]
name = "grafos_optimizacion"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.5.6"
indexmap = "1.8.2"
# axum-extra = { version = "0.3.3", features = ["spa"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
tokio = { version = "1.18.2", features = ["macros", "rt-multi-thread", "rt"] }
tower-http = { version = "0.3.3", features = ["trace", "fs", "compression-gzip"] }
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
