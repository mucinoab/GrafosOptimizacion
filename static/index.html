<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Algoritmos de Grafos, flujo mínimo, Floyd-Warshall">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Grafos</title>
    <style>
.table_nodes {
  text-align:right;
  font-weight:bold;
  border-right: 1px solid black;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  height: auto;
  max-width: 100%;
  box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
}
.cambio {
  color:red;
  background-color:#e9dbdb59 !important;
}
img {
    transition:transform 0.25s ease;
}
img:hover {
    transform:scale(1.2);
}
    </style>
  </head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

  <body>
    <ul class="nav bg-dark">
      <li class="nav-item"><h1 class="nav-link disabled">Grafos</h1></li>
    </ul>

    <div class="container">
      <br>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#FlujoM" type="button" role="tab" aria-controls="FlujoM" aria-selected="true">
            Flujo Máximo
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
            Floyd-Warshall
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">
            Algoritmo 3
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#fuente" type="button" role="tab" aria-controls="fuente" aria-selected="false">
            Código Fuente
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <!-- Flujo Máximo -->
        <div class="tab-pane fade show active" id="FlujoM" role="tabpanel" aria-labelledby="home-tab">
          <br>
          <form id="formulario">
            <div class="row g-3">
              <div class="col-auto">
                <label for="exampleInputEmail1" class="form-label">Número de Vértices</label>
                <input type="tel" class="form-control" id="Nvertices" maxlength="2" required>
                <div class="form-text">(aristas, arcos)</div>
              </div>
            </div>
            <br>
            <br>

            <p>Es un grafo...</p>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="GrafoNoDirigido" checked>
            <label class="form-check-label" for="flexRadioDefault2">No Dirigido</label>

            <br>

            <input class="form-check-input" type="radio" name="flexRadioDefault" id="GrafoDirigido">
            <label class="form-check-label" for="flexRadioDefault1">Dirigido</label>

            <br> <br>

            <button type="button" class="btn btn-primary" onclick="MostartTabla('Flujo', 'formulario', 'Nvertices')">Generar Tabla</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary" onclick="ejemploFlujo()">Ejemplo</button>

          </form>

          <br>
          <br>
          <br>

          <div id="Flujo" style="display: none;">
            <p>Ingresa todas las conexiones del grafo y su respectivo peso.</p>
            <form id="TablaFlujo">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Origen</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Peso</th>
                  </tr>
                </thead>
                <tbody id="innerTablaFlujo">
                </tbody>
              </table>
              <br> <label for="exampleInputEmail1" class="form-label">Nodo Origen</label>
              <input type="text" class="form-control pesos" id="origen" required>
              <br> <label for="exampleInputEmail1" class="form-label">Nodo Destino</label>
              <input type="text" class="form-control pesos" id="destino" required>
              <br>
              <button type="button" class="btn btn-primary" onclick="flujoMaximo()">Resolver</button>
            </form>
          </div>
          <br>
          <br>
          <div id="respuestaFlujo" style="display: none;">
          </div>
          <br> <br> <br>
        </div>
        <!-- Floyd Warshall -->
        <!-- TODO refactor tablas duplicadas -->
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <br>
          <form id="formularioFloyd">
            <div class="row g-3">
              <div class="col-auto">
                <label for="Nvertices" class="form-label">Número de Vértices</label>
                <input type="tel" class="form-control" id="NverticesFloyd" maxlength="2" required>
                <div class="form-text">(aristas, arcos)</div>
              </div>
            </div>
            <br>
            <br>

            <button type="button" class="btn btn-primary" onclick="MostartTabla('Floyd', 'formularioFloyd', 'NverticesFloyd')">Generar Tabla</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary" onclick="ejemploFloyd()">Ejemplo</button>

          </form>
          <br>
          <br>
          <br>

          <div id="Floyd" style="display: none;">
            <p>Ingresa todas las conexiones del grafo y su respectivo peso.</p>
            <form id="TablaFloyd">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Origen</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Peso</th>
                  </tr>
                </thead>
                <tbody id="innerTablaFloyd">
                </tbody>
              </table>
              <br>
              <button type="button" class="btn btn-primary" onclick="floydWarshall()">Resolver</button>
            </form>
          </div>
          <br> <br>
          <div id="respuestaFloyd" style="display: none;"></div>
          <br> <br> <br>
        </div>


        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <br>
          Pronto...
        </div>

        <div class="tab-pane fade" id="fuente" role="tabpanel" aria-labelledby="contact-tab">
          <br>
          <a href="https://github.com/mucinoab/GrafosOptimizacion"><img src="https://opengraph.githubassets.com/763e008e80ee4ad63212e0ec3e7b57379b20f7f683111a8eb5b9570762a0c3e1/mucinoab/GrafosOptimizacion" alt="Grafos Optimización" width="720" height="360" class="center" loading="lazy"><a>
        </div>
      </div>

    </div>
